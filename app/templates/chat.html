<div id="chat" tabindex="-1">
  <h1>{{chat.name}}</h1>
  <p ng-repeat="message in chat.log">
    {{users[message.user]}}: {{message.msg}} ({{message.timestamp}})
  </p>
  <form ng-submit="sendChat()">
  <input type="text"
      ng-model="chatBoxText"
      placeholder="Type here to chat" />
  </form>
</div>
