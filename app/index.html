<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

    <title>Instant Jabber</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="dev/jabber.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dev/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="dev/css/main.css">
    <base href="/">
  </head>
  <body ng-app="jabber" ng-controller="mainController">
    <!--fixed nav header-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <a ng-href="/">TAKE ME HOME</a>
    </nav>
    <!--sidebar-->
    <!--I imagine that this will be toggleable-->
    <div id="main">
      <div id="sidebar-wrapper">
        <ul class="sidebar-options">
          <li id="add-contact">
            <button ng-click="addContact()"
                title="Add Contact">Add Contact</button>
            <!--requires image asset-->
          </li>
          <li id="create-group">
            <button ng-click="gitResetHard()
                "title="Create Group">DELETE ALL</button>
            <!--requires image asset-->
          </li>
        </ul>
        <ul class="sidebar-options">
          <li ng-repeat="state in sidebarStates">
            <button title="View {{state}}"
                ng-class="{active: sidebarState === state}"
                ng-click="setSidebar(state)">{{state}}
            </button>
          </li>
        </ul>
        <!--<button class="toggle-button">Toggle</button>-->
        <ul class="sidebar-nav">
          <li ng-if="sidebarState==='contacts'"
              class="sidebar-brand"
              ng-repeat="contact in contacts">
            <a ng-href="/chat?id={{chat.id}}">
                {{contact.id}}
            </a>
          </li>
          <li ng-if="sidebarState==='chats'"
              class="sidebar-brand"
              ng-repeat="chat in chats">
            <a ng-href="/chat?id={{chat.id}}">
                {{chat.name}}
            </a>
          </li>
        </ul>
      </div>
      <!--main body for application - changes based on url-->
      <div class="container">
        <div ng-view class="jumbotron"></div>
      </div>
    </div>
  </body>
</html>
